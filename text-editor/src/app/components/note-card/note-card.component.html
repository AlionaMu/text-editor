<div class="note-card">
  <div *ngIf="!isEditMode" class="note-card__title">
    {{ note.text }}
  </div>
  <input
  *ngIf="isEditMode"
  matInput
  type="text"
  [(ngModel)]="note.text"
  />
  <button mat-button (click)="switchClick(note.id, note.text)">
    {{ buttonTitle }}
  </button>
  <button mat-button (click)="deleteNote(note.id)">
    delete
  </button>
</div>
